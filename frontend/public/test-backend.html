<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Status Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .loading { background: #fef3c7; color: #92400e; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { background: #5568d3; }
        pre {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Backend Status Checker</h1>
        <p>Testing connection to: <strong>https://crudadet.onrender.com</strong></p>
        
        <button onclick="checkHealth()">Check Backend Health</button>
        <button onclick="testSignup()">Test Signup Endpoint</button>
        <button onclick="testLogin()">Test Login Endpoint</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_URL = 'https://crudadet.onrender.com';
        const results = document.getElementById('results');

        function showResult(message, type) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            results.innerHTML = '';
        }

        async function checkHealth() {
            clearResults();
            showResult('‚è≥ Checking backend health...', 'loading');

            try {
                const response = await fetch(API_URL, { method: 'GET' });
                if (response.status === 404) {
                    showResult('‚úÖ Backend is ONLINE! (404 is expected for root path)', 'success');
                } else {
                    showResult(`‚úÖ Backend responded with status: ${response.status}`, 'success');
                }
            } catch (error) {
                showResult(`‚ùå Backend is OFFLINE or unreachable: ${error.message}`, 'error');
                showResult(`üí° If this is your first request, wait 30-60 seconds for cold start`, 'loading');
            }
        }

        async function testSignup() {
            clearResults();
            showResult('‚è≥ Testing signup endpoint...', 'loading');

            const testUser = {
                username: 'testuser_' + Date.now(),
                password: 'testpass123',
                email: 'test@example.com'
            };

            try {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testUser)
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Signup works! User created successfully`, 'success');
                    showResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    showResult(`‚ö†Ô∏è Signup failed with status ${response.status}`, 'error');
                    showResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
                showResult(`This usually means CORS issues or backend is down`, 'error');
            }
        }

        async function testLogin() {
            clearResults();
            showResult('‚è≥ Testing login endpoint...', 'loading');

            const credentials = {
                username: 'admin',
                password: 'admin123'
            };

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials)
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Login endpoint works!`, 'success');
                    showResult(`Token received: ${data.accessToken ? 'Yes ‚úì' : 'No ‚úó'}`, 'success');
                } else {
                    showResult(`‚ö†Ô∏è Login failed with status ${response.status}`, 'error');
                    showResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        // Auto-check on load
        window.onload = () => {
            setTimeout(checkHealth, 500);
        };
    </script>
</body>
</html>
